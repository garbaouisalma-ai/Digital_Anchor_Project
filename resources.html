    <script type="text/babel">

        // =====================================

        // =====================================
        const ALL_TRANSLATIONS = {
            'site-logo': { ar: 'ÿßŸÑŸÖÿ±ÿ≥ÿßÿ© ÿßŸÑÿ±ŸÇŸÖŸäÿ©', en: 'Digital Anchor' },
            'nav-home': { ar: 'ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©', en: 'Home' },
            'nav-guide': { ar: 'ÿßŸÑÿØŸÑŸäŸÑ', en: 'Guide' },
            'nav-resources': { ar: 'ÿßŸÑŸÖŸàÿßÿ±ÿØ', en: 'Resources' },
            'nav-members': { ar: 'ÿßŸÑÿ£ÿπÿ∂ÿßÿ°', en: 'Members' },
            'nav-buy': { ar: 'ÿßÿ≠ÿ¨ÿ≤ ŸÜÿ≥ÿÆÿ™ŸÉ', en: 'Pre-order' },
            'page-title': { ar: 'ŸÖŸÉÿ™ÿ®ÿ© ÿßŸÑŸÖŸàÿßÿ±ÿØ', en: 'Resources Library' },
            'header-title': { ar: 'ÿßŸÑŸÖŸàÿßÿ±ÿØ ÿßŸÑŸÇÿßÿ®ŸÑÿ© ŸÑŸÑÿ™ÿ≠ŸÖŸäŸÑ', en: 'Downloadable Resources' },
            'header-subtitle': { ar: 'ÿ£ÿØŸàÿßÿ™ŸÉ ÿßŸÑŸÖÿ¨ÿßŸÜŸäÿ© ŸÑŸÑÿ®ÿØÿ° ÿ®ÿ±ÿ≠ŸÑÿ© ÿßŸÑÿ™ÿ≠ÿ±ÿ± ÿßŸÑÿ±ŸÇŸÖŸä', en: 'Your free tools to start the digital liberation journey' },
            'card-track-title': { ar: 'ÿ¨ÿØÿßŸàŸÑ ÿ™ÿ™ÿ®ÿπ ÿßŸÑŸàŸÇÿ™ ŸàÿßŸÑÿ¥ÿßÿ¥ÿ©', en: 'Time and Screen Tracking Sheets' },
            'card-track-desc': { ar: 'ÿ£ÿØŸàÿßÿ™ ÿßÿ≠ÿ™ÿ±ÿßŸÅŸäÿ© ŸÑÿ™ÿ≥ÿ¨ŸäŸÑ ÿπÿßÿØÿßÿ™ŸÉ Ÿàÿ™ŸÇŸäŸäŸÖ ÿ™ŸÇÿØŸÖŸÉ ÿßŸÑÿ¥ÿÆÿµŸä.', en: 'Professional tools to record your habits and evaluate your personal progress.' },
            'card-guide-title': { ar: 'ÿØŸÑŸäŸÑ ÿßŸÑŸÖŸÜŸáÿ¨Ÿäÿ© (PDF)', en: 'Methodology Guide (PDF)' },
            'card-guide-desc': { ar: 'ŸÖÿ≥ÿ™ŸÜÿØ ÿ¥ÿßŸÖŸÑ Ÿäÿ¥ÿ±ÿ≠ ÿ±ÿ§Ÿäÿ™ŸÜÿß ŸàŸÖŸÜŸáÿ¨Ÿäÿ© \"ÿßŸÑŸÖÿ±ÿ≥ÿßÿ© ÿßŸÑÿ±ŸÇŸÖŸäÿ©\".', en: 'A comprehensive document explaining our vision and \"Digital Anchor\" methodology.' },
            'download-button': { ar: 'ÿ™ÿ≠ŸÖŸäŸÑ', en: 'Download' },
            'footer-about': { ar: 'ŸÇŸäŸÖÿ© ÿ≠ŸÇŸäŸÇŸäÿ© ŸÅŸä ÿπÿßŸÑŸÖ ÿ±ŸÇŸÖŸä', en: 'Real value in a digital world' },
            'footer-support': { ar: 'ÿßŸÑÿØÿπŸÖ ÿßŸÑŸÅŸÜŸä', en: 'Technical Support' },
            'footer-copy': { ar: '¬© 2025 ÿßŸÑŸÖÿ±ÿ≥ÿßÿ© ÿßŸÑÿ±ŸÇŸÖŸäÿ©. ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÇ ŸÖÿ≠ŸÅŸàÿ∏ÿ©.', en: '¬© 2025 Digital Anchor. All Rights Reserved.' }
        };

        // =====================================
        // 2. ÿ®ŸäÿßŸÜÿßÿ™ ÿ£ÿ≥ÿπÿßÿ± ÿßŸÑÿµÿ±ŸÅ (ŸÖÿπ ÿßŸÑŸäŸàÿ±Ÿà EUR)
        // =====================================
        const EXCHANGE_RATES = {
            'SAR': { rate: 3.75, symbol: 'ÿ±.ÿ≥', placement: 'after' },
            'USD': { rate: 1.0, symbol: '$', placement: 'before' },    
            'AED': { rate: 3.67, symbol: 'ÿØ.ÿ•', placement: 'after' },
            'EUR': { rate: 1.10, symbol: '‚Ç¨', placement: 'before' }   
        };
        const SAR_RATE = EXCHANGE_RATES['SAR'].rate; 

        // =====================================
        // 3. ÿßŸÑÿ≥ŸäÿßŸÇ ŸàÿßŸÑÿÆÿ∑ÿßŸÅÿßÿ™ (Language Provider)
        // =====================================
        const LanguageContext = createContext();

        function useTranslation() {
            return useContext(LanguageContext);
        }

        function LanguageProvider({ children }) {
            const [currentLang, setCurrentLang] = useState(localStorage.getItem('preferredLang') || 'ar');
            const [currentCurrency, setCurrentCurrency] = useState(localStorage.getItem('preferredCurrency') || 'SAR');

            useEffect(() => {
                localStorage.setItem('preferredLang', currentLang);
                document.documentElement.setAttribute('dir', currentLang === 'ar' ? 'rtl' : 'ltr');
                document.documentElement.setAttribute('lang', currentLang);
                
                const titleKey = document.head.querySelector('title')?.getAttribute('data-key') || 'page-title';
                document.title = ALL_TRANSLATIONS[titleKey]?.[currentLang] || ALL_TRANSLATIONS[titleKey]?.['ar'] || 'Digital Anchor';
            }, [currentLang]);

            const t = useMemo(() => (key) => {
                return ALL_TRANSLATIONS[key]?.[currentLang] || ALL_TRANSLATIONS[key]?.['ar'] || `[${key}]`;
            }, [currentLang]);

            const convertPrice = (basePriceSAR) => {
                const target = EXCHANGE_RATES[currentCurrency];
                if (!target || isNaN(basePriceSAR)) return `${basePriceSAR} SAR`;

                const priceInUSD = basePriceSAR / SAR_RATE;
                
                const decimalPlaces = (currentCurrency === 'SAR' || currentCurrency === 'AED') ? 0 : 2;
                const newPrice = (priceInUSD * target.rate).toFixed(decimalPlaces); 
                
                const symbol = target.symbol;
                
                return target.placement === 'before' ? `${symbol}${newPrice}` : `${newPrice} ${symbol}`;
            };

            const setCurrency = (currencyCode) => {
                setCurrentCurrency(currencyCode);
                localStorage.setItem('preferredCurrency', currencyCode);
            };

            const contextValue = {
                t,
                currentLang,
                setLang: setCurrentLang,
                currentCurrency,
                setCurrency,
                convertPrice,
                EXCHANGE_RATES,
                SAR_RATE
            };

            return (
                <LanguageContext.Provider value={contextValue}>
                    {children}
                </LanguageContext.Provider>
            );
        }

        // =====================================
        // 4. ŸÖŸÉŸàŸÜ NavBar ÿßŸÑŸÖŸàÿ≠ÿØ (AR/EN + 4 Currencies)
        // =====================================
        const NavBar = () => {
            const { t, setLang, currentLang, currentCurrency, setCurrency, EXCHANGE_RATES } = useTranslation();
            
            const availableLangs = ['ar', 'en'];
            
            return (
                <nav className="bg-white shadow-md sticky top-0 z-50">
                    <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                        <div className="flex items-center space-x-3">
                            <i className="fas fa-anchor text-xl text-anchor-gold"></i>
                            <h1 className="text-2xl font-bold text-anchor-blue">{t('site-logo')}</h1>
                        </div>
                        
                        <div className="flex items-center space-x-6">
                            {/* üåê ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÑÿ∫ÿ© (AR/EN ŸÅŸÇÿ∑) üåê */}
                            <div className="flex items-center space-x-1 border border-gray-300 rounded-full p-1">
                                {availableLangs.map(lang => (
                                    <button 
                                        key={lang}
                                        onClick={() => setLang(lang)} 
                                        className={`text-sm font-bold px-3 py-1 rounded-full 
                                            ${currentLang === lang ? 'bg-anchor-blue text-white' : 'text-gray-700 hover:bg-gray-100'} transition`}
                                    >
                                        {lang === 'ar' ? 'ÿπ' : 'En'}
                                    </button>
                                ))}
                            </div>
                            
                            {/* üíµ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿπŸÖŸÑÿ© (SAR, USD, AED, EUR) üíµ */}
                            <select 
                                value={currentCurrency} 
                                onChange={(e) => setCurrency(e.target.value)}
                                className="text-gray-700 font-medium border border-gray-300 rounded-lg p-2 transition"
                            >
                                {Object.keys(EXCHANGE_RATES).map(code => (
                                    <option key={code} value={code}>
                                        {EXCHANGE_RATES[code].symbol} ({code})
                                    </option>
                                ))}
                            </select>

                            {/* ÿ±Ÿàÿßÿ®ÿ∑ ÿßŸÑÿ™ŸÜŸÇŸÑ */}
                            <a href="index.html" className="text-gray-700 hover:text-anchor-gold font-medium transition">{t('nav-home')}</a>
                            <a href="guide.html" className="text-gray-700 hover:text-anchor-gold font-medium transition">{t('nav-guide')}</a>
                            <a href="resources.html" className="text-anchor-gold font-bold transition">{t('nav-resources')}</a>
                            <a href="members.html" className="text-gray-700 hover:text-anchor-gold font-medium transition">{t('nav-members')}</a>
                            <a href="book-preorder.html" className="bg-anchor-gold text-anchor-blue px-4 py-2 rounded-lg font-bold hover:bg-yellow-400 transition shadow-md">{t('nav-buy')}</a>
                        </div>
                    </div>
                </nav>
            );
        };

        const ResourcesPage = () => {
            const { t } = useTranslation();

            const ResourceCard = ({ icon, color, titleKey, descKey, link }) => (
                <div className="bg-white p-6 rounded-xl shadow-lg border-t-4" style={{ borderColor: color }}>
                    <div className="flex items-center mb-4">
                        <i className={`fas ${icon} text-3xl`} style={{ color: color }}></i>
                        <h3 className="text-xl font-bold text-gray-800 mr-4">{t(titleKey)}</h3>
                    </div>
                    <p className="text-gray-600 mb-4">{t(descKey)}</p>
                    <a 
                        href={link} 
                        download
                        className={`inline-block px-6 py-2 rounded-full font-bold text-white transition hover:opacity-90`}
                        style={{ backgroundColor: color }}
                    >
                        {t('download-button')} <i className="fas fa-download ml-2"></i>
                    </a>
                </div>
            );
            
            return (
                <div className="flex flex-col min-h-screen">
                    <NavBar />
                    
                    <main className="container mx-auto px-4 py-12 flex-grow max-w-4xl">
                        <header className="text-center mb-10">
                            <h1 className="text-4xl font-extrabold text-anchor-blue mb-2">{t('header-title')}</h1>
                            <p className="text-xl text-gray-600">{t('header-subtitle')}</p>
                        </header>

                        <div className="grid md:grid-cols-2 gap-8">
                            <ResourceCard 
                                icon="fa-clock" 
                                color="#059669" // anchor-green
                                titleKey="card-track-title" 
                                descKey="card-track-desc"
                                link="uploads/time-tracker.xlsx" 
                            />
                            <ResourceCard 
                                icon="fa-book-open" 
                                color="#7c3aed" // anchor-purple
                                titleKey="card-guide-title" 
                                descKey="card-guide-desc"
                                link="uploads/methodology-guide.pdf" 
                            />
                        </div>
                    </main>
                    
                    <footer className="bg-anchor-blue text-slate-400 py-8 text-center">
                        <div className="max-w-4xl mx-auto px-6">
                            <hr className="border-slate-700 mb-8" />
                            <div className="grid md:grid-cols-3 gap-6 text-center mb-6">
                                <div className="text-center">
                                    <h4 className="font-bold text-white mb-3">{t('site-logo')}</h4>
                                    <p className="text-slate-300 text-sm">{t('footer-about')}</p>
                                </div>
                                <div className="text-center">
                                    <h4 className="font-bold text-white mb-3">{t('nav-guide')}</h4>
                                    <a href="guide.html" className="block text-slate-300 hover:text-anchor-gold transition">{t('nav-guide')}</a>
                                    <a href="book-preorder.html" className="block text-slate-300 hover:text-anchor-gold transition">{t('nav-buy')}</a>
                                </div>
                                <div className="text-center">
                                    <h4 className="font-bold text-white mb-3">{t('footer-support')}</h4>
                                    <a href="mailto:garbaouisalma@gmail.com" className="block text-slate-300 hover:text-anchor-gold transition">garbaouisalma@gmail.com</a>
                                </div>
                            </div>
                            
                            <hr className="border-slate-700 my-8" />
                            
                            <div className="text-center text-slate-400 text-sm">
                                <p>{t('footer-copy')}</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LanguageProvider><ResourcesPage /></LanguageProvider>);
    </script>
</body>
