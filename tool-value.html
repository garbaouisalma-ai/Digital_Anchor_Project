<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة تحديد القيم | المرساة الرقمية</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link href="[https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;500;700;800&display=swap](https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;500;700;800&display=swap)" rel="stylesheet">
    <link href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css)" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }
        .selected { background-color: #1a202c !important; color: white !important; transform: scale(1.05); border-color: #1a202c !important; }
        .disabled { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body class="text-slate-900 flex flex-col min-h-screen">

    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-3 space-x-reverse">
                <img src="logo.png" width="45" class="rounded-lg shadow-sm">
                <h1 class="text-xl font-bold text-gray-900">المرساة الرقمية</h1>
            </a>
            <a href="buy.html" class="btn-primary px-6 py-2 rounded-lg text-sm font-bold shadow-md no-underline text-white">احجز الكتاب</a>
        </div>
    </nav>
    <main class="flex-grow container mx-auto px-4 py-12 max-w-5xl">
        <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl border-t-8 border-slate-900 text-center">
            
            <header class="mb-10">
                <h1 class="text-3xl font-bold text-slate-800 mb-2">اكتشف قيمك الجوهرية</h1>
                <p class="text-slate-600">اختر 3 قيم هي الأكثر أهمية بالنسبة لك في حياتك بعيداً عن الشاشة.</p>
                <p id="counter" class="text-yellow-600 font-bold mt-4">تم اختيار 0 من 3</p>
            </header>

            <div id="values-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 mb-8">
                </div>

            <button id="btn-result" class="bg-slate-300 text-slate-500 px-10 py-3 rounded-lg font-bold cursor-not-allowed transition" disabled>
                عرض النتيجة <i class="fas fa-arrow-left mr-2"></i>
            </button>

            <div id="result-section" class="hidden mt-10 animate-fade-in bg-blue-50 p-8 rounded-xl">
                <h2 class="text-2xl font-bold text-slate-900 mb-6">نتائجك هي:</h2>
                <div id="selected-list" class="flex justify-center flex-wrap gap-4 mb-8"></div>
                <div class="bg-white p-6 rounded-xl border border-blue-100 mb-8 shadow-sm">
                    <p class="text-slate-700 font-medium leading-relaxed">"تهانينا! هذه القيم هي بوصلتك. الآن، اربط أوقات 'إطفاء الشاشة' بهذه القيم لتعزيز التحرر والقيادة."</p>
                </div>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a href="Pledge_Paper.pdf" target="_blank" class="bg-slate-900 text-white px-6 py-3 rounded-lg font-bold hover:bg-slate-800 transition">
                        <i class="fas fa-file-signature ml-2"></i> وقّع العهد
                    </a>
                    <button onclick="location.reload()" class="text-slate-500 underline hover:text-slate-800">إعادة الاختبار</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-slate-900 text-slate-400 py-8 text-center mt-auto"><p class="text-sm">© 2025 Digital Anchor Project.</p></footer>

    <script>
        const values = [
            { name: 'الإبداع', icon: 'fas fa-palette' }, { name: 'التركيز', icon: 'fas fa-bullseye' },
            { name: 'السكينة', icon: 'fas fa-spa' }, { name: 'التعلم', icon: 'fas fa-lightbulb' },
            { name: 'العائلة', icon: 'fas fa-home' }, { name: 'الصحة', icon: 'fas fa-heartbeat' },
            { name: 'المال', icon: 'fas fa-dollar-sign' }, { name: 'الشغف', icon: 'fas fa-fire' },
            { name: 'الإنجاز', icon: 'fas fa-trophy' }, { name: 'الاستقلال', icon: 'fas fa-user-tie' },
            { name: 'التواصل', icon: 'fas fa-comments' }, { name: 'المغامرة', icon: 'fas fa-compass' }
        ];

        const grid = document.getElementById('values-grid');
        let selected = [];

        values.forEach((val, index) => {
            const div = document.createElement('div');
            div.className = 'bg-white border border-slate-200 p-6 rounded-xl cursor-pointer hover:shadow-lg transition flex flex-col items-center gap-3 select-none text-slate-600';
            div.innerHTML = `<i class="${val.icon} text-4xl text-yellow-500 transition"></i><span class="font-bold text-lg">${val.name}</span>`;
            div.onclick = () => toggleSelect(index, div);
            grid.appendChild(div);
        });

        function toggleSelect(index, element) {
            if (selected.includes(index)) {
                selected = selected.filter(i => i !== index);
                element.classList.remove('selected');
            } else {
                if (selected.length < 3) {
                    selected.push(index);
                    element.classList.add('selected');
                }
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('counter').innerText = `تم اختيار ${selected.length} من 3`;
            const btn = document.getElementById('btn-result');
            const cards = grid.children;

            if (selected.length === 3) {
                btn.disabled = false;
                btn.classList.remove('bg-slate-300', 'text-slate-500', 'cursor-not-allowed');
                btn.classList.add('bg-slate-900', 'text-white', 'hover:bg-slate-800', 'shadow-lg');
                
                for (let i = 0; i < cards.length; i++) {
                    if (!selected.includes(i)) cards[i].classList.add('disabled');
                }
            } else {
                btn.disabled = true;
                btn.classList.add('bg-slate-300', 'text-slate-500', 'cursor-not-allowed');
                btn.classList.remove('bg-slate-900', 'text-white', 'hover:bg-slate-800', 'shadow-lg');
                
                for (let i = 0; i < cards.length; i++) cards[i].classList.remove('disabled');
            }
        }

        document.getElementById('btn-result').onclick = () => {
            const list = document.getElementById('selected-list');
            list.innerHTML = '';
            selected.forEach(i => {
                const span = document.createElement('span');
                span.className = 'bg-slate-900 text-white px-6 py-3 rounded-full font-bold shadow-md text-lg';
                span.innerText = values[i].name;
                list.appendChild(span);
            });
            document.getElementById('result-section').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        };
    </script>
    <script>
        // ... (لصق الكود الموحد من الخطوة 2 هنا)
    </script>
</body>
</html>
