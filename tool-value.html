<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="page-title">ÿ£ÿØÿßÿ© ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÇŸäŸÖÿ© ÿßŸÑÿ¨ŸàŸáÿ±Ÿäÿ© | ÿßŸÑŸÖÿ±ÿ≥ÿßÿ© ÿßŸÑÿ±ŸÇŸÖŸäÿ©</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'anchor-blue': '#1a202c', 'anchor-gold': '#ffd700' },
                    fontFamily: { sans: ['Tajawal', 'sans-serif'] },
                    animation: { 'fade-in-up': 'fadeInUp 0.5s ease-out' },
                    keyframes: { fadeInUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>body { background-color: #f8fafc; }</style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root" class="flex flex-col min-h-screen w-full"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext, useMemo } = React;

        // =====================================
        // 1. ŸÇÿßŸÖŸàÿ≥ ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿ© (AR Ÿà EN ŸÅŸÇÿ∑)
        // =====================================
        const ALL_TRANSLATIONS = {
            'site-logo': { ar: 'ÿßŸÑŸÖÿ±ÿ≥ÿßÿ© ÿßŸÑÿ±ŸÇŸÖŸäÿ©', en: 'Digital Anchor' },
            'nav-home': { ar: 'ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©', en: 'Home' },
            'nav-guide': { ar: 'ÿßŸÑÿØŸÑŸäŸÑ', en: 'Guide' },
            'nav-resources': { ar: 'ÿßŸÑŸÖŸàÿßÿ±ÿØ', en: 'Resources' },
            'nav-members': { ar: 'ÿßŸÑÿ£ÿπÿ∂ÿßÿ°', en: 'Members' },
            'nav-buy': { ar: 'ÿßÿ≠ÿ¨ÿ≤ ŸÜÿ≥ÿÆÿ™ŸÉ', en: 'Pre-order' },
            'page-title': { ar: 'ÿ£ÿØÿßÿ© ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÇŸäŸÖÿ© ÿßŸÑÿ¨ŸàŸáÿ±Ÿäÿ©', en: 'Core Value Identifier Tool' },
            'page-subtitle': { ar: 'ÿßÿÆÿ™ÿ± 3 ŸÇŸäŸÖ ÿ™ÿπÿ®ÿ± ÿπŸÜŸÉ ŸÑÿ±ÿ≥ÿßÿ° ÿ®ŸàÿµŸÑÿ™ŸÉ ÿßŸÑÿ±ŸÇŸÖŸäÿ©', en: 'Select 3 values that define you to anchor your digital compass.' },
            'instructions': { ar: 'ÿßÿÆÿ™ÿ± 3 ŸÇŸäŸÖ ŸÉÿ≠ÿØ ÿ£ŸÇÿµŸâ', en: 'Select a maximum of 3 values' },
            'btn-submit': { ar: 'ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑŸÇŸäŸÖ', en: 'Confirm Values' },
            'result-title': { ar: 'ŸÇŸäŸÖŸÉ ÿßŸÑÿ¨ŸàŸáÿ±Ÿäÿ© ŸáŸä:', en: 'Your Core Values Are:' },
            'result-msg': { ar: 'Ÿáÿ∞Ÿá ÿßŸÑŸÇŸäŸÖ ÿßŸÑÿ´ŸÑÿßÿ´ÿ© ŸáŸä ÿ£ÿ≥ÿßÿ≥ ŸÖŸäÿ´ÿßŸÇŸÉ ÿßŸÑÿ±ŸÇŸÖŸä. ÿßÿ¨ÿπŸÑŸáÿß ŸÖÿ±ÿ≥ÿßÿ© ŸÑŸÉ ÿπŸÜÿØ ÿßÿ™ÿÆÿßÿ∞ ÿßŸÑŸÇÿ±ÿßÿ±ÿßÿ™ ÿπŸÑŸâ ÿßŸÑÿ•ŸÜÿ™ÿ±ŸÜÿ™.', en: 'These three values form the foundation of your Digital Covenant. Let them be your anchor when making decisions online.' },
            'btn-covenant': { ar: 'ÿßÿ∞Ÿáÿ® ÿ•ŸÑŸâ ŸÖŸäÿ´ÿßŸÇ ÿßŸÑÿ£ÿ≥ÿ±ÿ© ÿßŸÑÿ±ŸÇŸÖŸäÿ©', en: 'Go to Digital Family Covenant' },
            'btn-reset': { ar: 'ÿ•ÿπÿßÿØÿ© ÿßŸÑÿßÿÆÿ™Ÿäÿßÿ±', en: 'Reset Selection' },
            'footer-copy': { ar: '¬© 2025 ÿßŸÑŸÖÿ±ÿ≥ÿßÿ© ÿßŸÑÿ±ŸÇŸÖŸäÿ©. ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÇ ŸÖÿ≠ŸÅŸàÿ∏ÿ©.', en: '¬© 2025 Digital Anchor. All Rights Reserved.' },
            
            // ŸÇŸäŸÖ ÿßŸÑÿ£ÿØÿßÿ©
            'value-integrity': { ar: 'ÿßŸÑŸÜÿ≤ÿßŸáÿ©', en: 'Integrity' },
            'value-focus': { ar: 'ÿßŸÑÿ™ÿ±ŸÉŸäÿ≤', en: 'Focus' },
            'value-growth': { ar: 'ÿßŸÑŸÜŸÖŸà', en: 'Growth' },
            'value-kindness': { ar: 'ÿßŸÑŸÑÿ∑ŸÅ', en: 'Kindness' },
            'value-discipline': { ar: 'ÿßŸÑÿßŸÜÿ∂ÿ®ÿßÿ∑', en: 'Discipline' },
            'value-curiosity': { ar: 'ÿßŸÑŸÅÿ∂ŸàŸÑ', en: 'Curiosity' },
            'value-courage': { ar: 'ÿßŸÑÿ¥ÿ¨ÿßÿπÿ©', en: 'Courage' },
            'value-creativity': { ar: 'ÿßŸÑÿ•ÿ®ÿØÿßÿπ', en: 'Creativity' },
            'value-simplicity': { ar: 'ÿßŸÑÿ®ÿ≥ÿßÿ∑ÿ©', en: 'Simplicity' },
        };

        // =====================================
        // 2. ÿ®ŸäÿßŸÜÿßÿ™ ÿ£ÿ≥ÿπÿßÿ± ÿßŸÑÿµÿ±ŸÅ (ŸÖÿπ ÿßŸÑŸäŸàÿ±Ÿà EUR)
        // =====================================
        const EXCHANGE_RATES = {
            'SAR': { rate: 3.75, symbol: 'ÿ±.ÿ≥', placement: 'after' },
            'USD': { rate: 1.0, symbol: '$', placement: 'before' },    
            'AED': { rate: 3.67, symbol: 'ÿØ.ÿ•', placement: 'after' },
            'EUR': { rate: 1.10, symbol: '‚Ç¨', placement: 'before' }   
        };
        const SAR_RATE = EXCHANGE_RATES['SAR'].rate; 

        // =====================================
        // 3. ÿßŸÑÿ≥ŸäÿßŸÇ ŸàÿßŸÑÿÆÿ∑ÿßŸÅÿßÿ™ (Language Provider)
        // =====================================
        const LanguageContext = createContext();

        function useTranslation() {
            return useContext(LanguageContext);
        }

        function LanguageProvider({ children }) {
            const [currentLang, setCurrentLang] = useState(localStorage.getItem('preferredLang') || 'ar');
            const [currentCurrency, setCurrentCurrency] = useState(localStorage.getItem('preferredCurrency') || 'SAR');

            useEffect(() => {
                localStorage.setItem('preferredLang', currentLang);
                document.documentElement.setAttribute('dir', currentLang === 'ar' ? 'rtl' : 'ltr');
                document.documentElement.setAttribute('lang', currentLang);
                
                const titleKey = document.head.querySelector('title')?.getAttribute('data-key') || 'page-title';
                document.title = ALL_TRANSLATIONS[titleKey]?.[currentLang] || ALL_TRANSLATIONS[titleKey]?.['ar'] || 'Digital Anchor';
            }, [currentLang]);

            const t = useMemo(() => (key) => {
                return ALL_TRANSLATIONS[key]?.[currentLang] || ALL_TRANSLATIONS[key]?.['ar'] || `[${key}]`;
            }, [currentLang]);

            const convertPrice = (basePriceSAR) => {
                const target = EXCHANGE_RATES[currentCurrency];
                if (!target || isNaN(basePriceSAR)) return `${basePriceSAR} SAR`;

                const priceInUSD = basePriceSAR / SAR_RATE;
                
                const decimalPlaces = (currentCurrency === 'SAR' || currentCurrency === 'AED') ? 0 : 2;
                const newPrice = (priceInUSD * target.rate).toFixed(decimalPlaces); 
                
                const symbol = target.symbol;
                
                return target.placement === 'before' ? `${symbol}${newPrice}` : `${newPrice} ${symbol}`;
            };

            const setCurrency = (currencyCode) => {
                setCurrentCurrency(currencyCode);
                localStorage.setItem('preferredCurrency', currencyCode);
            };

            const contextValue = {
                t,
                currentLang,
                setLang: setCurrentLang,
                currentCurrency,
                setCurrency,
                convertPrice,
                EXCHANGE_RATES,
                SAR_RATE
            };

            return (
                <LanguageContext.Provider value={contextValue}>
                    {children}
                </LanguageContext.Provider>
            );
        }

        // =====================================
        // 4. ŸÖŸÉŸàŸÜ NavBar ÿßŸÑŸÖŸàÿ≠ÿØ (AR/EN + 4 Currencies)
        // =====================================
        const NavBar = () => {
            const { t, setLang, currentLang, currentCurrency, setCurrency, EXCHANGE_RATES } = useTranslation();
            
            const availableLangs = ['ar', 'en'];
            
            return (
                <nav className="bg-white shadow-md sticky top-0 z-50">
                    <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                        <div className="flex items-center space-x-3">
                            <i className="fas fa-anchor text-xl text-anchor-gold"></i>
                            <h1 className="text-2xl font-bold text-anchor-blue">{t('site-logo')}</h1>
                        </div>
                        
                        <div className="flex items-center space-x-6">
                            {/* üåê ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÑÿ∫ÿ© (AR/EN ŸÅŸÇÿ∑) üåê */}
                            <div className="flex items-center space-x-1 border border-gray-300 rounded-full p-1">
                                {availableLangs.map(lang => (
                                    <button 
                                        key={lang}
                                        onClick={() => setLang(lang)} 
                                        className={`text-sm font-bold px-3 py-1 rounded-full 
                                            ${currentLang === lang ? 'bg-anchor-blue text-white' : 'text-gray-700 hover:bg-gray-100'} transition`}
                                    >
                                        {lang === 'ar' ? 'ÿπ' : 'En'}
                                    </button>
                                ))}
                            </div>
                            
                            {/* üíµ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿπŸÖŸÑÿ© (SAR, USD, AED, EUR) üíµ */}
                            <select 
                                value={currentCurrency} 
                                onChange={(e) => setCurrency(e.target.value)}
                                className="text-gray-700 font-medium border border-gray-300 rounded-lg p-2 transition"
                            >
                                {Object.keys(EXCHANGE_RATES).map(code => (
                                    <option key={code} value={code}>
                                        {EXCHANGE_RATES[code].symbol} ({code})
                                    </option>
                                ))}
                            </select>

                            {/* ÿ±Ÿàÿßÿ®ÿ∑ ÿßŸÑÿ™ŸÜŸÇŸÑ */}
                            <a href="index.html" className="text-gray-700 hover:text-anchor-gold font-medium transition">{t('nav-home')}</a>
                            <a href="guide.html" className="text-gray-700 hover:text-anchor-gold font-medium transition">{t('nav-guide')}</a>
                            <a href="resources.html" className="text-gray-700 hover:text-anchor-gold font-medium transition">{t('nav-resources')}</a>
                            <a href="members.html" className="text-gray-700 hover:text-anchor-gold font-medium transition">{t('nav-members')}</a>
                            <a href="book-preorder.html" className="bg-anchor-gold text-anchor-blue px-4 py-2 rounded-lg font-bold hover:bg-yellow-400 transition shadow-md">{t('nav-buy')}</a>
                        </div>
                    </div>
                </nav>
            );
        };
        
        // ŸÖŸÉŸàŸÜ ÿ≤ÿ± ÿßŸÑŸÇŸäŸÖÿ©
        const ValueButton = ({ valueKey, isSelected, onSelect }) => {
            const { t } = useTranslation();
            return (
                <button
                    onClick={() => onSelect(valueKey)}
                    className={`p-4 rounded-xl shadow-md transition transform hover:scale-[1.03] text-lg font-medium 
                        ${isSelected 
                            ? 'bg-anchor-blue text-white ring-4 ring-anchor-gold ring-offset-2' 
                            : 'bg-white text-gray-700 hover:bg-gray-50 border border-gray-200'
                        }`}
                >
                    {t(valueKey)}
                </button>
            );
        };

        // ÿßŸÑŸÖŸÉŸàŸÜ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä ŸÑŸÑÿ£ÿØÿßÿ©
        const ValueTool = () => {
            const { t } = useTranslation();
            const [selectedValues, setSelectedValues] = useState([]);
            const [showResult, setShowResult] = useState(false);
            
            const VALUE_KEYS = [
                'value-integrity', 'value-focus', 'value-growth', 
                'value-kindness', 'value-discipline', 'value-curiosity', 
                'value-courage', 'value-creativity', 'value-simplicity'
            ];

            const handleSelect = (key) => {
                if (showResult) return;

                setSelectedValues(prev => {
                    if (prev.includes(key)) {
                        return prev.filter(v => v !== key);
                    } else if (prev.length < 3) {
                        return [...prev, key];
                    }
                    return prev;
                });
            };

            const handleSubmit = () => {
                if (selectedValues.length === 3) {
                    setShowResult(true);
                } else {
                    alert(t('instructions')); 
                }
            };

            return (
                <div className="flex flex-col min-h-screen">
                    <NavBar />
                    
                    <main className="container mx-auto px-4 py-12 flex-grow">
                        <header className="text-center mb-10">
                            <h1 className="text-4xl font-extrabold text-anchor-blue mb-3">{t('page-title')}</h1>
                            <p className="text-xl text-gray-600 max-w-3xl mx-auto">{t('page-subtitle')}</p>
                        </header>
                        
                        <div className="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-2xl">
                            <p className="text-center text-lg font-bold mb-6 text-anchor-gold">
                                {t('instructions')}: {selectedValues.length} / 3
                            </p>

                            <div className="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-8">
                                {VALUE_KEYS.map(key => (
                                    <ValueButton 
                                        key={key}
                                        valueKey={key}
                                        isSelected={selectedValues.includes(key)}
                                        onSelect={handleSelect}
                                    />
                                ))}
                            </div>

                            {!showResult ? (
                                <div className="text-center">
                                    <button
                                        onClick={handleSubmit}
                                        disabled={selectedValues.length < 3}
                                        className={`px-10 py-3 rounded-lg font-bold transition shadow-md 
                                            ${selectedValues.length === 3 
                                                ? 'bg-anchor-blue text-white hover:bg-gray-800' 
                                                : 'bg-gray-200 text-gray-500 cursor-not-allowed'
                                            }`}
                                    >
                                        {t('btn-submit')}
                                    </button>
                                </div>
                            ) : (
                                <div className="animate-fade-in-up">
                                    <h2 className="text-center text-3xl font-extrabold text-anchor-gold mb-6">
                                        {t('result-title')}
                                    </h2>
                                    <div className="flex justify-center flex-wrap gap-4 mb-8">
                                        {selectedValues.map(key => (
                                            <span key={key} className="bg-anchor-gold text-anchor-blue px-6 py-2 rounded-full font-bold shadow-lg">
                                                {t(key)}
                                            </span>
                                        ))}
                                    </div>
                                    <div className="bg-blue-50 p-6 rounded-xl border border-blue-100 mb-8">
                                        <p className="text-gray-700 leading-relaxed font-medium">{t('result-msg')}</p>
                                    </div>
                                    <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                        <a href="covenant.html" className="bg-anchor-blue text-white px-8 py-3 rounded-lg font-bold hover:bg-gray-800 transition shadow-md">
                                            {t('btn-covenant')}
                                        </a>
                                        <button onClick={() => { setShowResult(false); setSelectedValues([]); }} className="text-gray-500 hover:text-anchor-blue underline">
                                            {t('btn-reset')}
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                    <footer className="bg-anchor-blue text-slate-400 py-6 text-center text-sm mt-auto">
                        {t('footer-copy')}
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LanguageProvider><ValueTool /></LanguageProvider>);
    </script>
</body>
</html>
