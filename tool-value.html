<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="res_2_title">أداة تحديد القيم الجوهرية | المرساة الرقمية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; color: #1e293b; }
        h1, h2, h3 { font-family: 'Amiri', serif; }
        .value-card { cursor: pointer; transition: 0.3s; }
        .selected { border-color: #f59e0b !important; background-color: #fffbeb; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="navbar-placeholder"></div>

    <header class="bg-yellow-50 py-16 text-center">
        <h1 class="text-4xl font-bold text-yellow-700 mb-3" data-key="res_2_title">أداة تحديد القيم الجوهرية</h1>
        <p class="text-xl text-slate-600 max-w-2xl mx-auto" data-key="res_2_desc">اكتشف مرساتك الداخلية قبل أن تبدأ الرحلة.</p>
    </header>

    <main class="flex-grow container mx-auto px-4 py-12 max-w-6xl">
        <div class="bg-white p-8 rounded-2xl shadow-xl border-t-8 border-yellow-500">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">الخطوة 1: اختر 5 قيم أساسية</h2>
            <p class="text-gray-600 mb-8">انقر على القيم التي تصف حياتك وأولوياتك. يجب أن تختار 5 قيم فقط لتكون بمثابة "مرساة" لك.</p>

            <div id="value-selection" class="grid md:grid-cols-4 lg:grid-cols-5 gap-4">
                <div class="value-card border border-gray-200 p-4 rounded-lg text-center font-semibold text-sm hover:border-yellow-500" data-value="النزاهة">النزاهة</div>
                <div class="value-card border border-gray-200 p-4 rounded-lg text-center font-semibold text-sm hover:border-yellow-500" data-value="الإنتاجية">الإنتاجية</div>
                <div class="value-card border border-gray-200 p-4 rounded-lg text-center font-semibold text-sm hover:border-yellow-500" data-value="العائلة">العائلة</div>
                <div class="value-card border border-gray-200 p-4 rounded-lg text-center font-semibold text-sm hover:border-yellow-500" data-value="الصحة">الصحة</div>
                <div class="value-card border border-gray-200 p-4 rounded-lg text-center font-semibold text-sm hover:border-yellow-500" data-value="التعلم">التعلم</div>
                <div class="value-card border border-gray-200 p-4 rounded-lg text-center font-semibold text-sm hover:border-yellow-500" data-value="الهدوء">الهدوء</div>
                <div class="value-card border border-gray-200 p-4 rounded-lg text-center font-semibold text-sm hover:border-yellow-500" data-value="المغامرة">المغامرة</div>
                <div class="value-card border border-gray-200 p-4 rounded-lg text-center font-semibold text-sm hover:border-yellow-500" data-value="التأثير">التأثير</div>
                <div class="value-card border border-gray-200 p-4 rounded-lg text-center font-semibold text-sm hover:border-yellow-500" data-value="الروحانية">الروحانية</div>
                <div class="value-card border border-gray-200 p-4 rounded-lg text-center font-semibold text-sm hover:border-yellow-500" data-value="الاستقلالية">الاستقلالية</div>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <h2 class="text-2xl font-bold text-slate-800 mb-4">قيمك المختارة (<span id="count">0</span>/5)</h2>
                <div id="selected-values" class="flex flex-wrap gap-3 min-h-[40px] p-2 border border-dashed border-gray-300 rounded-lg">
                    </div>
            </div>

            <div class="mt-8 text-center">
                <button id="generate-results" disabled class="bg-gray-400 text-white px-8 py-3 rounded-lg font-bold hover:bg-gray-500 transition disabled:opacity-50">توليد تقرير القيم</button>
            </div>
            
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const valueCards = document.querySelectorAll('.value-card');
            const selectedValuesDiv = document.getElementById('selected-values');
            const countSpan = document.getElementById('count');
            const generateButton = document.getElementById('generate-results');
            let selectedValues = [];
            const MAX_SELECTION = 5;

            function updateDisplay() {
                countSpan.textContent = selectedValues.length;
                selectedValuesDiv.innerHTML = '';
                
                selectedValues.forEach(value => {
                    const tag = document.createElement('span');
                    tag.className = 'bg-yellow-100 text-yellow-800 text-sm font-medium px-3 py-1 rounded-full cursor-pointer hover:bg-red-200 transition';
                    tag.textContent = value;
                    tag.onclick = () => {
                        // لإلغاء الاختيار
                        document.querySelector(`.value-card[data-value="${value}"]`).classList.remove('selected');
                        selectedValues = selectedValues.filter(v => v !== value);
                        updateDisplay();
                    };
                    selectedValuesDiv.appendChild(tag);
                });

                if (selectedValues.length === MAX_SELECTION) {
                    generateButton.disabled = false;
                    generateButton.classList.remove('bg-gray-400');
                    generateButton.classList.add('bg-blue-600');
                } else {
                    generateButton.disabled = true;
                    generateButton.classList.remove('bg-blue-600');
                    generateButton.classList.add('bg-gray-400');
                }
            }

            valueCards.forEach(card => {
                card.addEventListener('click', () => {
                    const value = card.getAttribute('data-value');
                    const isSelected = card.classList.contains('selected');

                    if (isSelected) {
                        card.classList.remove('selected');
                        selectedValues = selectedValues.filter(v => v !== value);
                    } else if (selectedValues.length < MAX_SELECTION) {
                        card.classList.add('selected');
                        selectedValues.push(value);
                    }
                    updateDisplay();
                });
            });

            generateButton.addEventListener('click', () => {
                alert(`تهانينا! قيمك الأساسية هي: ${selectedValues.join(', ')}.\n يمكنك الآن استخدام هذه القيم كمرساة في رحلتك.`);
                // هنا يمكن إضافة منطق لإرسال البيانات للخادم أو عرض تقرير مفصل
            });
        });
    </script>
    
    <div id="footer-placeholder"></div>

    <script src="js/global.js"></script>
</body>
</html>
