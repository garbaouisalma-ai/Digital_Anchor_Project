<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1a365d;
            --secondary: #2d3748;
            --accent: #d69e2e;
            --light: #f7fafc;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--light);
            color: var(--secondary);
            scroll-behavior: smooth;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Amiri', serif;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            color: white;
            padding: 12px 28px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(26, 54, 93, 0.2);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #1a365d 0%, #d69e2e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* تأثير الطفو للصورة */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-50">

        <div class="container mx-auto px-4 py-3">

                <div class="flex items-center space-x-3 space-x-reverse">
                    <img src="logo.png" alt="شعار المرساة الرقمية" class="h-14 w-auto rounded-lg shadow-sm hover:scale-105 transition duration-300">
                    
                    <div>
                        <h1 class="text-xl font-bold text-gray-800" data-key="site_name">المرساة الرقمية</h1>
                        <p class="text-xs text-gray-500" data-key="nav_tagline">من أنت حين تنطفئ الشاشة؟</p>
                    </div>
                </div>
                
                <div class="hidden md:flex items-center space-x-6 space-x-reverse">
                    <a href="#home" class="text-gray-700 hover:text-blue-700 font-medium transition" data-key="nav_home">الرئيسية</a>
                    <a href="#about" class="text-gray-700 hover:text-blue-700 font-medium transition" data-key="nav_about">عن الكتاب</a>
                    <a href="#features" class="text-gray-700 hover:text-blue-700 font-medium transition" data-key="nav_features">المميزات</a>
                    <a href="#resources" class="text-gray-700 hover:text-blue-700 font-medium transition" data-key="nav_resources">الموارد</a>
                    <a href="#author" class="text-gray-700 hover:text-blue-700 font-medium transition" data-key="nav_author">المؤلفة</a>

                    <div class="flex items-center space-x-2 space-x-reverse border border-gray-300 rounded-full p-1">
                        <button onclick="setLanguage('ar')" id="btn-ar" class="text-sm font-bold px-3 py-1 rounded-full transition">ع</button>
                        <button onclick="setLanguage('en')" id="btn-en" class="text-sm font-bold px-3 py-1 rounded-full transition">En</button>
                    </div>
                    
                    <button class="btn-primary flex items-center" data-key="nav_book_now">
                        <i class="fas fa-shopping-cart ml-2"></i>
                        <span class="mr-2">احجز نسختك</span>
                    </button>
                </div>
                
                <button id="mobile-menu-button" class="md:hidden text-gray-700">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            
            <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-3">
                <a href="#home" class="block text-gray-700 hover:text-blue-700 font-medium py-2" data-key="nav_home">الرئيسية</a>
                <a href="#about" class="block text-gray-700 hover:text-blue-700 font-medium py-2" data-key="nav_about">عن الكتاب</a>
                <button class="btn-primary w-full" data-key="nav_book_now">احجز نسختك</button>
            </div>
        </div>
    </nav>

        <div class="absolute inset-0 opacity-10 pointer-events-none">
            <div class="absolute top-10 left-10 w-72 h-72 bg-yellow-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
            <div class="absolute bottom-10 right-10 w-72 h-72 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse delay-1000"></div>
        </div>
        
        <div class="container mx-auto px-4 relative z-10">
            <div class="flex flex-col lg:flex-row items-center">
                
                <div class="lg:w-1/2 text-center lg:text-right mb-12 lg:mb-0">
                    <span class="inline-block bg-yellow-400 text-blue-900 px-4 py-2 rounded-full text-sm font-bold mb-6 shadow-lg" data-key="hero_badge">
                        ✨ الإصدار الجديد 2025
                    </span>
                    
                    <h1 class="hero-title text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-6" data-key="hero_title">

                    </h1>
                    
                    <p class="text-xl md:text-2xl opacity-90 mb-8 leading-relaxed" data-key="hero_subtitle">
                        دليل الشباب للقيم والتركيز والهدف<br>
                        في <span class="font-bold text-yellow-300">اقتصاد الانتباه</span>

                    <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-end">
                        <button class="btn-primary text-lg py-4 px-8 flex items-center justify-center" data-key="hero_btn_start">
                            <i class="fas fa-play-circle ml-2"></i>
                            <span class="mr-2">ابدأ الرحلة الآن</span>
                        </button>
                        <button class="bg-white text-blue-900 hover:bg-gray-100 font-bold py-4 px-8 rounded-lg text-lg transition flex items-center justify-center" data-key="hero_btn_samples">
                            <i class="fas fa-download ml-2"></i>
                            <span class="mr-2">عينات مجانية</span>
                        </button>

                <div class="lg:w-1/2 flex justify-center mt-8 lg:mt-0">
                    <div class="relative float-animation w-full max-w-lg">
                        <img src="hero.png" 
                             alt="عرض مشروع المرساة الرقمية على الأجهزة" 
                             class="w-full h-auto drop-shadow-2xl hover:scale-105 transition-transform duration-500 rounded-xl">
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section id="about" class="py-16 bg-white">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4" data-key="about_title">لماذا هذا الكتاب؟</h2>
            <p class="text-gray-600 text-lg max-w-3xl mx-auto" data-key="about_subtitle">
                في عالم صُمم لسرقة انتباهك، أنت بحاجة إلى مرساة تثبت قيمك وأهدافك.
            </p>
        </div>
    </section>

    <script>
        const translations = {
            'ar': {
                'page_title': 'من أنت حين تنطفئ الشاشة؟ | المرساة الرقمية',
                'site_name': 'المرساة الرقمية',
                'nav_tagline': 'من أنت حين تنطفئ الشاشة؟',
                'nav_home': 'الرئيسية',
                'nav_about': 'عن الكتاب',
                'nav_features': 'المميزات',
                'nav_resources': 'الموارد',
                'nav_author': 'المؤلفة',
                'nav_book_now': 'احجز نسختك',
                'hero_badge': '✨ الإصدار الجديد 2025',
                'hero_title': 'من أنت حين تنطفئ الشاشة؟',
                'hero_subtitle': 'دليل الشباب للقيم والتركيز والهدف في اقتصاد الانتباه',
                'hero_btn_start': 'ابدأ الرحلة الآن',
                'hero_btn_samples': 'عينات مجانية',
                'about_title': 'لماذا هذا الكتاب؟',
                'about_subtitle': 'في عالم صُمم لسرقة انتباهك، أنت بحاجة إلى مرساة تثبت قيمك وأهدافك.'
            },
            'en': {
                'page_title': 'Who are you when the screen goes off? | Digital Anchor',
                'site_name': 'Digital Anchor',
                'nav_tagline': 'Who are you when the screen goes off?',
                'nav_home': 'Home',
                'nav_about': 'About',
                'nav_features': 'Features',
                'nav_resources': 'Resources',
                'nav_author': 'Author',
                'nav_book_now': 'Book Now',
                'hero_badge': '✨ New Edition 2025',
                'hero_title': 'Who are you when the screen goes off?',
                'hero_subtitle': 'A Youth Guide to Values, Focus, and Purpose in the Attention Economy',
                'hero_btn_start': 'Start Journey',
                'hero_btn_samples': 'Free Samples',
                'about_title': 'Why this book?',
                'about_subtitle': 'In a world designed to steal your attention, you need an anchor for your values and goals.'
            }
        };

        function setLanguage(lang) {
            const isRTL = lang === 'ar';
            
            // تحديث الاتجاه
            document.documentElement.setAttribute('dir', isRTL ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', lang);
            document.body.style.textAlign = isRTL ? 'right' : 'left';

            // تحديث النصوص
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            // تحديث الأزرار
            const btnAr = document.getElementById('btn-ar');
            const btnEn = document.getElementById('btn-en');
            
            if (lang === 'ar') {
                btnAr.className = "text-sm font-bold px-3 py-1 rounded-full bg-blue-700 text-white transition";
                btnEn.className = "text-sm font-medium px-3 py-1 rounded-full text-gray-700 hover:bg-gray-100 transition";
            } else {
                btnEn.className = "text-sm font-bold px-3 py-1 rounded-full bg-blue-700 text-white transition";
                btnAr.className = "text-sm font-medium px-3 py-1 rounded-full text-gray-700 hover:bg-gray-100 transition";
            }

            // عكس المسافات
            document.querySelectorAll('.space-x-reverse').forEach(el => {
                if (isRTL) el.classList.add('space-x-reverse');
                else el.classList.remove('space-x-reverse');
            });
            
            localStorage.setItem('preferredLang', lang);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const defaultLang = localStorage.getItem('preferredLang') || 'ar';
            setLanguage(defaultLang);

            const menuBtn = document.getElementById('mobile-menu-button');
            const menu = document.getElementById('mobile-menu');
            if (menuBtn && menu) {
                menuBtn.addEventListener('click', () => menu.classList.toggle('hidden'));
            }
        });
    </script>
</body>
</html>
