<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً لطلبك | المرساة الرقمية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'anchor-blue': '#1a202c', 'anchor-gold': '#ffd700' },
                    fontFamily: { sans: ['Tajawal', 'sans-serif'], serif: ['Amiri', 'serif'] }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>body { background-color: #f8fafc; }</style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // --- قاموس الترجمة ---
        const translations = {
            'site-logo': { ar: 'المرساة الرقمية', en: 'Digital Anchor', fr: 'Ancre Numérique' },
            'nav-home': { ar: 'الرئيسية', en: 'Home', fr: 'Accueil' },
            'nav-guide': { ar: 'الدليل', en: 'Guide', fr: 'Guide' },
            'nav-buy': { ar: 'احجز نسختك', en: 'Pre-order', fr: 'Précommander' },
            
            'thank-title': { ar: 'شكراً لطلبك!', en: 'Thank You for Your Order!', fr: 'Merci pour Votre Commande !' },
            'thank-msg-1': { ar: 'تم استلام طلب الحجز المسبق بنجاح.', en: 'Your pre-order has been received successfully.', fr: 'Votre précommande a été reçue avec succès.' },
            'thank-msg-2': { ar: 'سيقوم فريقنا بالتواصل معك قريباً لتأكيد التفاصيل.', en: 'Our team will contact you shortly to confirm details.', fr: 'Notre équipe vous contactera bientôt pour confirmer les détails.' },
            
            'btn-home': { ar: 'العودة للصفحة الرئيسية', en: 'Back to Home', fr: 'Retour à l\'Accueil' },
            'btn-gift': { ar: 'تحميل هدية (دليل الطوارئ)', en: 'Download Gift (Emergency Guide)', fr: 'Télécharger le Cadeau (Guide d\'Urgence)' },
            
            'footer-copy': { ar: '© 2025 المرساة الرقمية - جميع الحقوق محفوظة', en: '© 2025 Digital Anchor - All Rights Reserved', fr: '© 2025 Digital Anchor - Tous droits réservés' }
        };

        const LanguageContext = createContext();
        const LanguageProvider = ({ children }) => {
            const [lang, setLang] = useState(localStorage.getItem('lang') || 'ar');
            useEffect(() => {
                localStorage.setItem('lang', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            }, [lang]);
            const t = (key) => translations[key]?.[lang] || key;
            return <LanguageContext.Provider value={{ lang, setLang, t }}>{children}</LanguageContext.Provider>;
        };

        const Navbar = () => {
            const { t, lang, setLang } = useContext(LanguageContext);
            return (
                <nav className="bg-anchor-blue text-white py-4 px-6 sticky top-0 z-50 shadow-md backdrop-blur-md bg-opacity-95">
                    <div className="max-w-7xl mx-auto flex justify-between items-center">
                        <a href="index.html" className="flex items-center gap-3 group">
                            <img src="Digital Anchor.png" alt="Logo" className="h-10 w-auto transition-transform group-hover:scale-110" />
                            <span className="font-bold text-lg hidden md:block">{t('site-logo')}</span>
                        </a>
                        <div className="flex gap-4 md:gap-6 text-sm font-medium items-center">
                            <a href="index.html" className="hover:text-anchor-gold transition">{t('nav-home')}</a>
                            <a href="guide.html" className="hover:text-anchor-gold transition hidden sm:block">{t('nav-guide')}</a>
                            <select value={lang} onChange={(e) => setLang(e.target.value)} className="bg-gray-700 text-white border border-gray-600 rounded p-1 text-xs">
                                <option value="ar">العربية</option>
                                <option value="en">English</option>
                                <option value="fr">Français</option>
                            </select>
                            <a href="book-preorder.html" className="bg-anchor-gold text-anchor-blue px-4 py-2 rounded-full font-bold hover:bg-yellow-400 transition transform hover:scale-105 text-xs md:text-sm">
                                {t('nav-buy')}
                            </a>
                        </div>
                    </div>
                </nav>
            );
        };

        const ThankYouPage = () => {
            const { t } = useContext(LanguageContext);
            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar />
                    <main className="flex-grow flex items-center justify-center p-6">
                        <div className="bg-white p-12 rounded-2xl shadow-xl text-center max-w-xl w-full border-t-8 border-green-500 animate-fade-in-up">
                            <div className="w-24 h-24 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6 text-5xl shadow-inner">✓</div>
                            <h1 className="text-3xl font-bold font-serif text-anchor-blue mb-4">{t('thank-title')}</h1>
                            <p className="text-lg text-gray-700 mb-2 font-medium">{t('thank-msg-1')}</p>
                            <p className="text-gray-500 text-sm mb-8">{t('thank-msg-2')}</p>
                            <div className="space-y-3">
                                <a href="index.html" className="block w-full bg-anchor-blue text-white py-3 rounded-lg font-bold hover:bg-slate-800 transition shadow-md">{t('btn-home')}</a>
                                <a href="downloads/Emergency_Guide.pdf" target="_blank" className="block w-full bg-gray-100 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-200 transition border border-gray-300">{t('btn-gift')}</a>
                            </div>
                        </div>
                    </main>
                    <footer className="bg-anchor-blue text-slate-400 py-6 text-center text-sm">
                        {t('footer-copy')}
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LanguageProvider><ThankYouPage /></LanguageProvider>);
    </script>
</body>
</html>
